stages:
  - build
  - publish

build-for-windows:
  stage: build
  image: electronuserland/builder:wine
  before_script:
    - echo "@fklab:registry=https://${CI_SERVER_HOST}/api/v4/packages/npm/" >> .npmrc
    - echo "//${CI_SERVER_HOST}/api/v4/packages/npm/:_authToken=${NPM_TOKEN}" >> .npmrc
  script:
    - npm install
    - npm install -g node-gyp
    - npm install -g prebuildify
    - npm run prebuildify  # This command builds for Windows  artifacts:
  artifacts:
    paths:
      - prebuilds/**  # Adjust based on where your prebuilt binaries are stored


